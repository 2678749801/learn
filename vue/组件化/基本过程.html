<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <cpn>
        <div id="app">
            <my-cpn></my-cpn>
            <!--3 使用组件-->

        </div>
        <div id="app2"></div>
    </cpn>
    <script src="../vue.js"></script>
    <script>
        //1.创建组件构造器
        const cpnC = Vue.extend({
                template: `
                <div>
                 <h2>我是标题</h2>
                 <h2>我是内容</h2>
                 <h2>我是内容hhhhhh</h2>
                </div>`
            })
            // 2.注册组件
        Vue.component('my-cpn', cpnC) //全局组件 可以在多个vue实例下使用

        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
            },
            components: {
                //cpn使用组件时的标签名
                cpn = cpnC //局部组件
            }
        })
        const app2 = new Vue({
            el: '#app2',
            data: {
                message: '你好啊',
            }
        })
    </script>
</body>

</html>
