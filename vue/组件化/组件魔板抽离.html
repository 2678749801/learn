<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn2></cpn2>
    </div>
    <script type="text/x-template" id="cpn">
        <!--第一种方法 利用script标签-->
        <div>
            <h2>{{title}}</h2>
            <p>我是内容1</p>
        </div>
    </script>
    <!--使用template标签-->
    <template id="cpn1">
      <div>
        <h2>{{title}}</h2>
        <p>我是内容2</p>
    </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        Vue.component('cpn2', {
            template: '#cpn1',
            data() {
                return {
                    title: 'abc'
                }
            }
        })
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
            }
        })
    </script>
</body>

</html>
