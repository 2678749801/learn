<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn v-bind:cmovies="movies" :cmessage="message"></cpn>
    </div>
    <template id="cpn">
        <div>
            {{cmovies}}{{cmessage}}
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        //父传子 props
        const cpn = {
            template: '#cpn',
            // props: ['cmovies'],
            props: {
                //类型限制
                cmovies: Array,
                cmessage: String,
                //提供一些默认值
                cmessage: {
                    type: String,
                    default: 'aaaaaaa',
                    required: true
                }
            },
            data() {
                return {

                }
            },
            methods: {

            },
        }
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
                movies: ['海王', '海贼王', '海尔兄弟']
            },

            components: {
                cpn
            }
        })
    </script>
</body>

</html>
