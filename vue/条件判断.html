<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h2 v-if="isShow">{{message}}</h2>
        <!--来控制是否显示-->
        <h2 v-if="isShow">{{message}}</h2>
        <!--来控制是否显示-->
    </div>
    <script src="vue.js"></script>
    <script>
        const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊',
                    isShow: true
                }
            })
            //v-if 当条件为false时 包含v-if指令的元素 根本不会出现在dom中
            //v-show v-show只是给元素添加了一个行内样式 display：none
    </script>
</body>

</html>
