<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('helloWorld')
                reject('hello')
            }, 1000)
        }).then(function(res) {
            console.log(res)
        }).catch((err) => {
            console.log(err)
        })
    </script>
</body>

</html>
