<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="app">
        <cpn><button>按钮</button></cpn>
        <!--插入到插槽中-->
        <cpn></cpn>
        <cpn></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>我是组件</h2>
        <p>我是组件哈哈哈</p>
        <slot></slot>
        
      </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
            },
            components: {
                cpn: {
                    template: '#cpn'
                }
            },


        })
    </script>
</body>

</html>
