<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <cpn></cpn>
        <cpn>
            <!--目的是获取子组件中的pLanguage-->
            <template slot-scope="slot">
              <span v-for="item in slot.data">{{item}}-</span>
            </template>
        </cpn>
    </div>
    <template id="cpn">
      <div>
        <slot :data="pLanguages">
          <ul>
            <li v-for="item in pLanguages">{{item}}</li>
          </ul>
        </slot>
      </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你好啊',
            },
            components: {
                cpn: {
                    template: '#cpn',
                    data() {
                        return {
                            pLanguages: ['javaScript', 'c++', 'python', 'swift', 'go', 'c#']
                        }
                    }
                }

            }
        })
    </script>
</body>

</html>
